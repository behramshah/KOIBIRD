<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CRISP STUDIO - Test task</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="header__search">
                <img class="header__searchIcon" role="img" src="source/SEARCH ICON.svg" alt="search" height="20px" width="20px">
                <input type="search" class="header__searchline">
            </div>
            <div class="header__title">
                <span class="header__letter">
                    <img src="source/Trazado 2.svg" alt="K" width="100%">
                </span>
                <div class="header__O">
                    <span class="header__outline">
                        <img src="source/Trazado5.svg" alt="O" width="100%"> 
                    </span>
                    <span class="header__innerLetterO">
                        <img src="source/Trazado12.svg">
                    </span>
                </div>
                <span class="header__letter">
                    <img src="source/Trazado 7.svg" alt="I" width="100%">
                </span>
                <div class="header__B">
                    <span class="header__outline">
                        <img src="source/Trazado 4.svg" alt="B" width="100%">
                    </span>
                    <span class="header__innerLetterBup">
                        <img src="source/Trazado 11.svg" width="100%">
                    </span>
                    <span class="header__innerLetterBdown">
                        <img src="source/Trazado 10.svg" width="100%">
                    </span>
                </div>
                <span class="header__letter">
                    <img src="source/Trazado 7.svg" alt="I" width="100%">
                </span>
                <div class="header__R">
                    <span class="header__outline">
                        <img src="source/Trazado 3.svg" alt="R" width="100%">
                    </span>
                    <span class="header__innerLetterRup">
                        <img src="source/Trazado 9.svg" width="100%">
                    </span>
                </div>
                <div class="header__D">
                    <span class="header__outline">
                        <img src="source/Trazado 1.svg" alt="D" width="100%">
                    </span>
                    <span class="header__innerLetterO">
                        <img src="source/Trazado 8.svg" width="100%">
                    </span>   
                </div>                            
            </div>
            <div class="header__form">
                <div>
                    <span class="header__register">Register |</span>
                    <span class="header__myAccount">My Account</span>
                </div>
                <span class="header__bagwishlist">
                    <img src="source/WISHLIST ICON.svg" alt="WISHLIST">
                    <img src="source/shopping bag.svg" alt="bag">
                </span>
            </div>
        </div>
        <div class="header__nav">
            <div class="header__links">
                <span class="header__shopby">SHOP BY CATEGORY</span>
                <span class="header__shopby">SHOP BY BRAND</span>
                <span class="header__shopby">SHOP BY COLLECTION</span>
                <span class="header__shopby">ABOUT KOIBIRD</span>
                <span class="header__shopby">POP-UP SHOP</span>
            </div>
        </div>
    </header>
    <div class="screenshot">
        <div class="screenshot__image">
            <img src="source/image1.png" width="100%" height="100%">        
        </div>
        <div class="screenshot__textArrow">
           <span class="screenshot__text">BEAUTY AND THE PISTE</span>
           <img src="source/Trazado 13.png" width="5%" height="40%">        
        </div>
    </div>
    <div class="shopNow">
        <img src="source/WHAT WE ARE SHOPPING NOW.png" width="20%" height="15%">
    </div>
    <div class="newIn">
        <span class="newIn__greenLine"></span>
        <img src="source/NEW IN.png" width="5%" height="15%">
        <span class="newIn__greenLine"></span>
    </div>
    <div class="jackets">
        <img src="source/left arrow.png" width="2%" height="10%">
        <div class="jackets__items">
            <span class="jackets__item">
                <img src="source/Screen Shot 2018-05-24 at 13.55.16.png">                
                    <span class="jackets__favorit">
                        <img src="source/Vector.png">
                    </span>                
                <div class="jackets__info"><img src="source/BLACK JACKET.png"></div>
                <div class="jackets__info"><img src="source/Gucci.png"></div>
                <div class="jackets__info"><img src="source/£000.png"></div>
                <div class="jackets__info"><img src="source/SHOP NOW.png"></div>
                <div class="jackets__info"><img src="source/Rectángulo 31.png"> </div>              
            </span>
            <span class="jackets__item">
                <img src="source/Screen Shot 2018-05-24 at 13.55.23.png">                
                    <span class="jackets__favorit">
                        <img src="source/Vector.png">
                    </span>                
                <div class="jackets__info"><img src="source/WHITE JACKET.png"></div>
                <div class="jackets__info"><img src="source/Bacon Clothing.png"></div>
                <div class="jackets__info"><img src="source/£000.png"></div>
                <div class="jackets__info"><img src="source/SHOP NOW.png"></div>
                <div class="jackets__info"><img src="source/Rectángulo 31.png"> </div>              
            </span>
            <span class="jackets__item">
                <img src="source/Screen Shot 2018-05-24 at 13.55.35.png">                
                    <span class="jackets__favorit">
                        <img src="source/Vector.png">
                    </span>                
                <div class="jackets__info"><img src="source/YELLOW JACKET.png"></div>
                <div class="jackets__info"><img src="source/Annakiki.png"></div>
                <div class="jackets__info"><img src="source/£000.png"></div>
                <div class="jackets__info"><img src="source/SHOP NOW.png"></div>
                <div class="jackets__info"><img src="source/Rectángulo 31.png"> </div>              
            </span>
            <span class="jackets__item">
                <img src="source/Screen Shot 2018-07-09 at 09.54.20.png">                
                    <span class="jackets__favorit">
                        <img src="source/Vector.png">
                    </span>                
                <div class="jackets__info"><img src="source/CAMOUFLAGE JACKET.png"></div>
                <div class="jackets__info"><img src="source/Black Crows.png"></div>
                <div class="jackets__info"><img src="source/£000.png"></div>
                <div class="jackets__info"><img src="source/SHOP NOW.png"></div>
                <div class="jackets__info"><img src="source/Rectángulo 31.png"> </div>              
            </span>
        </div>    
        

    </div>
</body>
</html>
